<div class="submit-form">
    <div *ngIf="!submitted">
        <form [formGroup]="userForm" (ngSubmit)="saveUser()">
            <div class="form-group mt-2">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName" />
                <div *ngIf="userForm.get('firstName').hasError('required') && userForm.get('firstName').touched" class="error-message text-danger">
                    First Name is required
                </div>
            </div>

            <div class="form-group mt-2">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName" />
                <div *ngIf="userForm.get('lastName').hasError('required') && userForm.get('lastName').touched" class="error-message text-danger">
                    Last Name is required
                </div>
            </div>

            <div class="form-group mt-2">
                <label for="email">Email</label>
                <input class="form-control" id="email" formControlName="email" placeholder="ex: name@gmail.com" />
                <div *ngIf="userForm.get('email').hasError('required') && userForm.get('email').touched" class="error-message text-danger">
                    Email is required
                </div>
                <div *ngIf="userForm.get('email').hasError('email') && userForm.get('email').touched" class="error-message text-danger">
                    Enter a valid email address
                </div>
            </div>

            <div class="form-group mt-2">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" formControlName="phone" />
                <div *ngIf="userForm.get('phone').hasError('required') && userForm.get('phone').touched" class="error-message text-danger">
                    Phone is required
                </div>
            </div>

            <div class="form-group mt-2">
                <label for="dob">DOB</label>
                <input class="form-control" id="dob" placeholder="YYYY-MM-DD" formControlName="dob" />
                <div *ngIf="userForm.get('dob').hasError('required') && userForm.get('dob').touched" class="error-message text-danger">
                    Date of Birth is required
                </div>
            </div>

            <div class="form-group mt-2">
                <label for="gender">Gender</label>
                <input class="form-control" id="gender" formControlName="gender" />
                <div *ngIf="userForm.get('gender').hasError('required') && userForm.get('gender').touched" class="error-message text-danger">
                    Gender is required
                </div>
            </div>

            <button type="submit" class="btn btn-bg mt-3">Submit</button>
        </form>
    </div>

    <div *ngIf="submitted">
        <h4>User created Successfully!</h4>
        <button class="btn btn-bg" (click)="newUser()">Add</button>
    </div>
</div>
