<div class="login-form">
    <h2>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group  mt-2">
            <label for="userName">UserName:</label>
            <input type="text" id="userName" formControlName="userName" required>
            <div *ngIf="loginForm.get('userName').hasError('required') && loginForm.get('userName').touched" class="error-message">
                userName is required.
            </div>
        </div>

        <div class="form-group mt-2" *ngIf="!isLoginMode">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" formControlName="firstName" required>
            <div *ngIf="loginForm.get('firstName').hasError('required') && loginForm.get('firstName').touched" class="error-message">
                First Name is required.
            </div>
        </div>

        <div class="form-group mt-2" *ngIf="!isLoginMode">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" formControlName="lastName" required>
            <div *ngIf="loginForm.get('lastName').hasError('required') && loginForm.get('lastName').touched" class="error-message">
                Last Name is required.
            </div>
        </div>

        <div class="form-group mt-2" *ngIf="!isLoginMode">
            <label for="email">Email:</label>
            <input type="text" id="email" formControlName="email" required>
            <div *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched" class="error-message">
                Email is required.
            </div>
            <div *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched" class="error-message">
                Invalid email format.
            </div>
        </div>

        <div class="form-group  mt-2">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" required>
            <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="error-message">
                Password is required.
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <p class="mt-3"> {{ isLoginMode ? 'Don\'t have an account? ' : 'Already have an account? ' }}
        <a (click)="toggleMode()" class="signup-link">{{ isLoginMode ? 'Sign Up' : 'Login' }}</a>
    </p>
</div>
