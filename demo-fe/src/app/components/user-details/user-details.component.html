<div *ngIf="currentUser" class="edit-form">
    <form>
        <div class="form-group mt-2">
            <label for="firstName">FirstName</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="currentUser.firstName" name="firstName" />
        </div>

        <div class="form-group mt-2">
            <label for="lastName">LastName</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="currentUser.lastName" name="lastName" />
        </div>

        <div class="form-group mt-2">
            <label for="email">Email</label>
            <input class="form-control" id="email" required [(ngModel)]="currentUser.email" name="email" email placeholder="ex: name@gmail.com" />
        </div>
        <div class="form-group mt-2">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" required [(ngModel)]="currentUser.phone" name="phone" />
        </div>
        <div class="form-group mt-2">
            <label for="dob">DOB</label>
            <input class="form-control" id="dob" placeholder="YYYY-MM-DD" required [(ngModel)]="currentUser.dob" name="dob" />
        </div>
        <div class="form-group mt-2">
            <label for="gender">Gender</label>
            <input class="form-control" id="gender" required [(ngModel)]="currentUser.gender" name="gender" />
        </div>
    </form>

    <button class="btn mt-3 deletBtn" (click)="deleteUser()">
        <i class="fas fa-trash delete-icon"></i> Delete</button>

    <button type="submit" class="btn mt-3 updateBtn" (click)="updateUser()">
        <i class="fas fa-edit edit-icon"></i> Update</button>
    <p>{{ message }}</p>
</div>
